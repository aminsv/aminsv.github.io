name: Deploy profile site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run once a day at 03:00 UTC to refresh GitHub data and redeploy
    - cron: '0 3 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        env:
          # Optional: use GitHub Actions token for higher rate limits
          # and to include private repos in stats if desired.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Default to this repo's owner as the GitHub profile target.
          # This means in a repo named "yourusername.github.io" it will
          # automatically build the site for "yourusername" without any
          # gitforge.config.json being tracked.
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_PROFILE_TYPE: user
          # Set Vite base path for GitHub Pages:
          # - user site    (username.github.io)        -> '/'
          # - project site (username.github.io/repo)   -> '/repo/'
          # Detect user site by repo name ending with ".github.io".
          VITE_BASE: ${{ endsWith(github.event.repository.name, '.github.io') && '/' || format('/{0}/', github.event.repository.name) }}
        run: pnpm build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

